<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de login</title>
</head>

<style>
  body{
    margin: 0;
  }
  .centralizar{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }
  .loading{
    background: rgba(0, 0, 0, 0.2);
    width: 100%;
    position: fixed;
  }
  .loading p{
    font-size: 24px;
  }
  
</style>

<body class="centralizar">
 
      <form class="formularioSignIn centralizar">
        <h1>Logar</h1>
        <input type="email" name="email" id="email">
        <input type="password" name="password" id="password">
        <button type="button" onclick="login()">Entrar</button>
      </form>
      
</body>


<script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script defer src="./script.js"></script>
<script src="./loading.js"></script>
<script>

  
  // FunÃ§ao de entar no site
  const form = {
    email: () => document.querySelector('[name=email]'),
    password: () => document.querySelector('[name=password]')
  }

  function login() {

    const email = form.email().value;
    const senha = form.password().value;

    firebase.auth().signInWithEmailAndPassword(email, senha)
      .then(response => {
        window.location.href = "./slide.html";
      }).catch(erro => {
        alert(error.code);
      });
  };
  
  
</script>
</html>
