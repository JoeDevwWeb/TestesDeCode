<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>

    <form class="formularioSignUp centralizar">
      <h2>Cadrastar</h2>
      <input type="email" name="email" placeholder="seu$gmail.com">
      <input type="password" name="password" id="password" placeholder="senha">
      <input type="password" name="password" id="password" placeholder="confirmar senha">
      <button type="button" onclick="registrar()">Cadrastar</button>
    </form>
</body>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <script defer src="./script.js"></script>
    <script>
      // Cadrasta-se
    const form = {
      email: () => document.querySelector('[name=email]'),
      password: () => document.querySelector('[name=password]')
    }
    
    function registrar() {
    
      const email = form.email().value;
      const senha = form.password().value;
    
      firebase.auth().createUserWithEmailAndPassword(email, senha)
    .then(() => {
      window.location.href = "./slide.html";
    }).catch((error) => {
      console.log(error);
    });

    };
    </script>
</html>
